<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Expanding Cards</title>
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #111827;
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      color: white;
      padding: 40px;
    }
    .container {
      width: 100%;
      max-width: 1100px;
      display: flex;
      gap: 12px;
      align-items: stretch;
    }
    .panel {
      flex: 1;
      min-width: 0;
      height: 70vh;
      border-radius: 12px;
      background-size: cover;
      background-position: center;
      display: flex;
      align-items: flex-end;
      padding: 24px;
      transition: flex 700ms cubic-bezier(.25,.8,.25,1), transform 300ms ease, filter 500ms ease;
      cursor: pointer;
      position: relative;
      overflow: hidden;
    }
    .panel:not(.active) { filter: brightness(0.7) saturate(0.9); }
    .panel.active { flex: 5; filter: none; }
    .img-text {
      z-index: 2;
      font-size: 28px;
      font-weight: 700;
      margin: 0;
      color: #fff;
      text-shadow: 0 6px 18px rgba(0,0,0,0.6);
      transition: transform 500ms ease, opacity 400ms ease;
      opacity: 1;
    }
    .panel::after {
      content: "";
      position: absolute;
      inset: 0;
      background: linear-gradient(to top, rgba(0,0,0,0.45), rgba(0,0,0,0.12));
      pointer-events: none;
    }
    @media (max-width: 700px) {
      .container { gap: 8px; padding: 0 8px; }
      .img-text { font-size: 20px; }
      .panel { height: 60vh; border-radius: 8px; }
    }
  </style>
</head>
<body>
  <div class="container" aria-label="Expanding cards gallery">
    <!-- panel-1: Explore the world (active by default) -->
    <div class="panel active" id="panel-1"
         style="background-image: url('https://images.unsplash.com/photo-1558979158-65a1eaa08691?ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80');"
         role="button" aria-pressed="true" tabindex="0">
      <div class="img-text">Explore the world</div>
    </div>

    <!-- panel-2: Wild Forest -->
    <div class="panel" id="panel-2"
         style="background-image: url('https://images.unsplash.com/photo-1572276596237-5db2c3e16c5d?ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80');"
         role="button" aria-pressed="false" tabindex="0">
      <div class="img-text">Wild Forest</div>
    </div>

    <!-- panel-3: Sunny Beach -->
    <div class="panel" id="panel-3"
         style="background-image: url('https://images.unsplash.com/photo-1549880338-65ddcdfd017b?ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80');"
         role="button" aria-pressed="false" tabindex="0">
      <div class="img-text">Sunny Beach</div>
    </div>

    <!-- panel-4: City on Winter -->
    <div class="panel" id="panel-4"
         style="background-image: url('https://images.unsplash.com/photo-1507525428034-b723cf961d3e?ixlib=rb-1.2.1&auto=format&fit=crop&w=1353&q=80');"
         role="button" aria-pressed="false" tabindex="0">
      <div class="img-text">City on Winter</div>
    </div>

    <!-- panel-5: Mountain Cloud -->
    <div class="panel" id="panel-5"
         style="background-image: url('https://images.unsplash.com/photo-1551009175-8a68da93d5f9?ixlib=rb-1.2.1&auto=format&fit=crop&w=1351&q=80');"
         role="button" aria-pressed="false" tabindex="0">
      <div class="img-text">Mountain Cloud</div>
    </div>
  </div>

  <script>
    // select panels
    const panels = document.querySelectorAll('.panel');

    // setActivePanel ensures exactly one active panel and updates aria-pressed
    function setActivePanel(targetPanel) {
      panels.forEach(panel => {
        const active = (panel === targetPanel);
        panel.classList.toggle('active', active);
        panel.setAttribute('aria-pressed', active ? 'true' : 'false');
      });
    }

    // click + keyboard support
    panels.forEach(panel => {
      panel.addEventListener('click', () => setActivePanel(panel));
      panel.addEventListener('keydown', (e) => {
        if (e.key === 'Enter' || e.key === ' ') {
          e.preventDefault();
          setActivePanel(panel);
        }
      });
    });

    // ensure first panel is active on load (keeps DOM + ARIA consistent)
    if (panels.length) setActivePanel(document.getElementById('panel-1'));
  </script>
</body>
</html>
